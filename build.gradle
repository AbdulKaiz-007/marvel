// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        mavenCentral() // Use Maven Central instead of JCenter
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' // Update to a more recent version
        classpath 'com.google.gms:google-services:4.3.15' // Uncomment and update if using Google services
    }
}

allprojects {
    repositories {
        mavenCentral() // Use Maven Central instead of JCenter
    }
}
